<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/libs.min.css">
  <link rel="stylesheet" href="css/style.css">
  <title>Document</title>
</head>

<body>

  <div class="personal-history personal-history--bg">

    <p class="personal-history__title">Уже 4 месяца не пью и вернулся к семье</p>
    <div class="personal-history__item">
      <img src="./img/man_old_2.png" alt="" class="personal-history__img">
    </div>

    <div class="personal-history__author">
      <p class="personal-history__author-name personal-history__author-name--accient">Алексей, 38 лет</p>
      <p class="personal-history__author-caption">Пермский край</p>
    </div>
  </div>



  <div class="modal__row-6">
    <div class="gradient-background gradient-background--color-5 gradient-background--center-align">
      <div class="gallery__form-wrapper">
        <div class="gallery__form-item">
          <form action="" class="donate-form">
            <p class="donate-form__title">Помочь фонду «Братство Трезвости»</p>
            <div class="donate-form__wrapper donate-form__wrapper--modal-row">
              <div class="donate-form__input-wrapper">
                <input class="donate-form__input donate-form__input--modal donate-form__input--accient donate-form__input--border-orange"
                  type="number" name="donate__form" id="" min="0" value="500" onfocus="this.value=''" onblur="this.value='500'">
                <span class="donate-form__input-thumb donate-form__input-thumb--modal-form">р/месяц</span>
              </div>
              <button class="button button--modal-form button--blue" type="submit">Помочь</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

</body>

</html>
