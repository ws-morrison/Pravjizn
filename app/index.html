<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="css/libs.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header class="header header--bg">
        <div class="contanier">
            <nav class="header-nav">
                <div class="header__logo-wrapper">
                    <span class="header-nav__logo"></span>
                    <div class="header-nav__heading-wrapper">
                        <h1 class="header-nav__title">Правжизнь</h1>
                        <span class="header-nav__title-caption">Дорога к Храму</span>
                    </div>
                </div>

                <div class="burger">
                    <div class="burger-item"></div>
                    <div class="burger-item burger-item--middle"></div>
                    <div class="burger-item"></div>
                </div>

            </nav>

            <div class="header__desc">
                <p class="header__text">Помогаем храмам, монастырям, священникам и всем
                    православным христианам</p>
                <p class="header__text header__text--large">Правжизнь это
                    Благотворительный
                    Фонд</p>
            </div>

            <form action="" class="donate-form">
                <span class="form__text">Всего</span>
                <label for="donate-input">
                    <input class="donate-form__input" type="number" name="donate__form" id="donate-input" min="0"
                        value="500">
                    <span class="donate-form__input-caption"></span>
                </label>
                <button class="button button--yellow button__text button__text--black" type="submit">Помочь</button>
            </form>
        </div>
    </header>
    <script src="js/libs.min.js"></script>
</body>

</html>
