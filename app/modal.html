<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <title>Modal</title>
</head>

<body>

<div class="modal">

    <div class="modal__col-1">
        <img src="https://via.placeholder.com/268x359" alt="">
    </div>

    <div class="modal__col-2">

        <form action="" class="form-gift exit-form--row exit-modal__col-2">
            <span class="form-gift__caption">Не спешите уходить!...</span>

            <div class="form-gift__desc">
                <p class="form-gift__desc-title">Получите полезную мини-книгу</p>
                <p class="form-gift__desc-text">«5 способов участвовать в благотворительности без
                    денег»</p>
            </div>

            <label for="form-gift-input">
                <input class="form-gift__input form-gift__input--wide" type="email" name="exit__form"
                       id="form-gift-input"
                       placeholder="На какой E-mail отправить книгу?">
                <span class="form-gift__input-caption"></span>
            </label>
            <button class="" type="submit">Получить книгу (1.4Mb)</button>
            <p class="form-gift__caption">Нажимая на кнопку, я соглашаюсь с условиями
                политики конфиденциальности и договором оферты</p>
        </form>

    </div>

</div>

</body>

</html>
