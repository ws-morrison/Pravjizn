<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/style.css">
  <title>Modal</title>
</head>

<body>
  <div class="exit-modal">
    <div class="exit-modal__wrapper">

      <div class="exit-modal__col-1">
        <img src="https://via.placeholder.com/268x359" alt="">
      </div>

      <div class="exit-modal__col-2">
        <span class="exit-modal__caption">Не спешите уходить!...</span>

        <div class="section__desc">
          <p class="section__text section__text--grey">Получите полезную мини-книгу</p>
          <p class="section__text section__text--large">«5 способов участвовать в благотворительности без денег»</p>
        </div>

        <form action="" class="exit-form exit-form--row">
          <label for="exit-input">
            <input class="exit-form__input exit-form__input--wide" type="email" name="exit__form" id="exit-input"
              placeholder="На какой E-mail отправить книгу?">
            <span class="exit-form__input-caption"></span>
          </label>
          <button class="" type="submit">Получить книгу (1.4Mb)</button>
            <p class="form__caption">Нажимая на кнопку, я соглашаюсь с условиями
            политики конфиденциальности и договором оферты</p>
        </form>

      </div>

    </div>
  </div>
</body>

</html>
